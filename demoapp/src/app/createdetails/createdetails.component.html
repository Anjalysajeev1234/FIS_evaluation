<h3>Add Package details</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>
             Package ID
        </label>
        <input type="text" class="form-control"id="packadeId"
        [(ngModel)]="mytour.package_id" name="packageId">
    </div>
    <div class="form-group">
        <label>
             Source Place
        </label>
        <input type="text" class="form-control"id="source"
        [(ngModel)]="mytour.source_place" name="source">
    </div>
    <div class="form-group">
        <label>
             Destination
        </label>
        <input type="text" class="form-control"id="destination"
        [(ngModel)]="mytour.destination_place" name="destination">
    </div>
    <div class="form-group">
        <label>
              Basic Fare
        </label>
        <input type="text" class="form-control"id="basefair"
        [(ngModel)]="mytour.basic_fair" name="basefair">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
    </form>

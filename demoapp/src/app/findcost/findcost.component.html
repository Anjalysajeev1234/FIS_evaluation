
<h3>Find Cost</h3>
<form action="cost.html" method="post" >
    <div class="form-group">
        <label>
             Package ID
        </label>
        <input type="text" class="form-control"id="packadeId"
        [(ngModel)]="mytour.package_id" name="packageId">
    </div>
    <div class="form-group">
        <label>
             No of Days 
        </label>
        <input type="text" class="form-control"id="source"
         name="source">
    </div>
    
    <button class="btn btn-success" type="submit" >Submit</button>
    </form>
